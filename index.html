<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon.png">
    <link rel="apple-touch-icon" href="icons/icon.png">
    <meta name="apple-mobile-web-app-title" content="Ariana Messenger">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Ariana Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body { 
        overscroll-behavior: none;
        overflow: hidden; 
        height: 100%;
        width: 100%;
        position: fixed;
      }
      #messages-container::-webkit-scrollbar, #message-input::-webkit-scrollbar, .hide-scrollbar::-webkit-scrollbar { display: none;
      }
      #messages-container, #message-input, .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none;
      }
      .view-hidden { display: none !important;
      }
      .glass-modal {
        background-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
      }
      .glass-button-red { background-color: rgba(239, 68, 68, 0.7);
      }
      .glass-button-gray { background-color: rgba(255, 255, 255, 0.5);
      }
      body.font-size-sm .message-text { font-size: 14px;
      }
      body.font-size-md .message-text { font-size: 16px;
      }
      body.font-size-lg .message-text { font-size: 18px;
      }
      
      .persistent-hover-bg {
        position: relative;
        z-index: 0;
      }
      .persistent-hover-bg::after {
          content: '';
          position: absolute;
          inset: 0;
          border-radius: 0.75rem; /* rounded-xl */
          background-color: rgb(209 213 219 / 0.3); transition: background-color 150ms cubic-bezier(0.4, 0, 0.2, 1); z-index: -1;
      }
      .persistent-hover-bg:active::after { background-color: rgb(209 213 219 / 0.6); } @media (hover: hover) and (pointer: fine) { .persistent-hover-bg:hover::after { background-color: rgb(209 213 219 / 0.6);
      }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "path": "https://aistudiocdn.com/path@^0.12.7",
        "url": "https://aistudiocdn.com/url@^0.11.4",
        "vite": "https://aistudiocdn.com/vite@^7.1.12"
      }
    }
    </script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div id="app-background" class="absolute inset-0 -z-10 transition-all duration-500"></div>

    <div id="app" class="h-full w-full">
      <div id="loading" class="absolute inset-0 flex items-center justify-center bg-gray-100 dark:bg-gray-800 z-50">
        <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>
    
      <!-- Wrapper for main content, hidden until authenticated -->
      <div class="h-full w-full">
        <!-- Username Modal -->
        <div id="username-modal" class="absolute inset-0 z-40 flex items-center justify-center bg-black/50 view-hidden">
          <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl w-11/12 max-w-sm">
            <h2 class="text-xl font-bold mb-4 text-center">به آریانا خوش آمدید</h2>
            <form id="username-form">
              <input id="username-input" type="text" placeholder="نام خود را وارد کنید" class="w-full p-3 mb-4 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required>
              <input id="initial-password-input" type="password" placeholder="رمز ورود" class="w-full p-3 mb-4 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required>
              <label class="block mb-2 text-sm font-medium">آواتار (اختیاری)</label>
              <div class="flex items-center space-x-4 rtl:space-x-reverse">
                <div id="initial-user-avatar-preview" class="w-16 h-16 rounded-full bg-gray-200 dark:bg-gray-700 flex-shrink-0"></div>
                <input id="initial-user-avatar-input" type="file" accept="image/*" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
              </div>
              <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg mt-6 hover:bg-blue-700 transition">ورود</button>
            </form>
          </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="absolute inset-0 z-40 flex items-center justify-center bg-black/50 view-hidden">
           <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl w-11/12 max-w-md max-h-[90vh] overflow-y-auto hide-scrollbar">
                <h2 class="text-xl font-bold mb-6 text-center">تنظیمات</h2>
                <form id="user-settings-form" class="space-y-6">
                    <div>
                        <label class="block mb-2 text-sm font-medium">پروفایل شما</label>
                        <div class="flex items-center space-x-4 rtl:space-x-reverse">
                            <div id="user-avatar-preview" class="w-16 h-16 rounded-full bg-gray-200 flex-shrink-0"></div>
                            <div class="flex-grow">
                                <input id="change-username-input" type="text" placeholder="نام کاربری" class="w-full p-2 mb-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                                <input id="user-avatar-input" type="file" accept="image/*" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium">اندازه فونت</label>
                        <div id="font-size-options" class="flex justify-center gap-2" role="group">
                           <button type="button" data-size="sm" class="font-size-btn p-2 px-4 rounded-lg">کوچک</button>
                           <button type="button" data-size="md" class="font-size-btn p-2 px-4 rounded-lg">متوسط</button>
                           <button type="button" data-size="lg" class="font-size-btn p-2 px-4 rounded-lg">بزرگ</button>
                        </div>
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium">ارسال با Enter</label>
                        <div id="send-with-enter-options" class="flex justify-center gap-2" role="group">
                           <button type="button" data-value="on" class="send-with-enter-btn p-2 px-4 rounded-lg">فعال</button>
                           <button type="button" data-value="off" class="send-with-enter-btn p-2 px-4 rounded-lg">غیرفعال</button>
                        </div>
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium">حالت شیشه‌ای (Glass Mode)</label>
                         <div id="glass-mode-options" class="flex justify-center gap-2" role="group">
                           <button type="button" data-glass="on" class="glass-mode-btn p-2 px-4 rounded-lg">فعال</button>
                           <button type="button" data-glass="off" class="glass-mode-btn p-2 px-4 rounded-lg">غیرفعال</button>
                        </div>
                    </div>
                    <div id="static-background-uploader">
                        <label class="block mb-2 text-sm font-medium">پس‌زمینه ثابت</label>
                        <input type="file" id="background-image-input" accept="image/*" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
                        <p id="background-upload-status" class="text-sm text-center h-4 mt-2"></p>
                    </div>
                    <div class="border-t pt-4 space-y-2">
                        <button type="button" id="delete-all-messages-btn" class="w-full bg-red-500 text-white p-2 rounded-lg">حذف همه پیام‌ها</button>
                        <button type="button" id="clear-studio-cache-btn" class="w-full bg-orange-500 text-white p-2 rounded-lg">پاکسازی استودیو</button>
                        <button type="button" id="update-app-btn" class="w-full bg-purple-500 text-white p-2 rounded-lg">آپدیت برنامه</button>
                        <p id="update-status-text" class="text-sm text-center h-4"></p>
                    </div>
                    <div class="flex justify-end gap-3 pt-4">
                        <button type="button" id="settings-cancel-btn" class="px-6 py-2 rounded-lg bg-gray-200 dark:bg-gray-600">لغو</button>
                        <button type="submit" id="settings-ok-btn" class="px-6 py-2 rounded-lg bg-blue-600 text-white">تایید</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Other Modals -->
        <div id="view-avatar-modal" class="absolute inset-0 z-40 flex items-center justify-center bg-black/50 view-hidden">
            <div class="relative bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-xl flex flex-col items-center">
                <p id="view-avatar-name" class="text-lg font-bold mb-4"></p>
                <div id="view-avatar-display" class="w-48 h-48 rounded-full overflow-hidden"></div>
                <button id="close-view-avatar-modal" class="absolute top-2 right-2 p-1 bg-gray-200 rounded-full">&times;</button>
            </div>
        </div>
        <div id="change-user-avatar-in-chat-modal" class="absolute inset-0 z-40 flex items-center justify-center bg-black/50 view-hidden">
             <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl w-11/12 max-w-sm">
                <h2 class="text-xl font-bold mb-4 text-center">تغییر آواتار</h2>
                <form id="change-user-avatar-in-chat-form" class="flex flex-col items-center">
                    <div id="user-avatar-in-chat-preview" class="w-24 h-24 rounded-full bg-gray-200 mb-4"></div>
                    <input id="user-avatar-in-chat-input" type="file" accept="image/*" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">
                    <p id="change-user-avatar-in-chat-status" class="text-sm text-center h-4 my-2"></p>
                    <div class="flex w-full justify-end gap-3 mt-4">
                        <button type="button" class="cancel-btn px-6 py-2 rounded-lg bg-gray-200 dark:bg-gray-600">لغو</button>
                        <button type="submit" class="px-6 py-2 rounded-lg bg-blue-600 text-white">ذخیره</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="file-confirm-modal" class="absolute inset-0 z-40 flex items-center justify-center bg-black/50 view-hidden">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl w-11/12 max-w-sm flex flex-col">
                <h3 class="text-lg font-bold mb-4 text-center">ارسال فایل</h3>
                <div id="file-preview-container" class="w-full h-48 mb-4 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center"></div>
                <p id="file-confirm-status" class="text-sm text-center h-4 mb-4"></p>
                <div class="flex w-full justify-end gap-3 mt-4">
                    <button type="button" id="cancel-file-upload" class="px-6 py-2 rounded-lg bg-gray-200 dark:bg-gray-600">لغو</button>
                    <button type="button" id="confirm-file-upload" class="px-6 py-2 rounded-lg bg-blue-600 text-white">ارسال</button>
                </div>
            </div>
        </div>

        <!-- Main Content Wrapper -->
        <div id="main-content-wrapper" class="h-full w-full flex flex-col">
          <main class="flex-grow overflow-y-auto relative">
            <div id="home-container" class="p-4">
              <h2 class="text-2xl font-bold mb-4">استوری‌ها</h2>
              <div id="stories-container" class="flex gap-4 overflow-x-auto pb-4 hide-scrollbar"></div>
              <div id="chat-list-container"></div>
            </div>

            <div id="chat-container" class="view-hidden flex flex-col h-full bg-gray-50 dark:bg-gray-900">
              <div class="fixed top-0 w-full z-10 bg-white dark:bg-gray-800 shadow-sm p-3 flex items-center border-b dark:border-gray-700">
                <button id="back-to-home-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </button>
                <!-- Chat header content will be added by JS -->
              </div>
              <div id="messages-container" class="flex-grow pt-20 pb-24 px-4 overflow-y-auto hide-scrollbar">
                  <div id="loading-spinner" class="text-center py-4 hidden">
                      <svg class="animate-spin h-6 w-6 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                      </svg>
                  </div>
                  <ul id="messages-list"></ul>
              </div>
              <button id="scroll-to-bottom-btn" class="absolute bottom-24 right-4 z-10 p-2 bg-blue-500 text-white rounded-full shadow-lg opacity-0 transition-opacity view-hidden">↓</button>
              <div class="fixed bottom-0 w-full p-3 bg-white dark:bg-gray-800 border-t dark:border-gray-700 flex items-center gap-2">
                <label class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 cursor-pointer">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                  <input type="file" id="file-input" class="hidden">
                </label>
                <textarea id="message-input" placeholder="پیام..." rows="1" class="flex-grow p-2 rounded-full bg-gray-100 dark:bg-gray-700 resize-none hide-scrollbar focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                <button id="send-button" class="p-3 bg-blue-600 text-white rounded-full disabled:opacity-50">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                </button>
              </div>
            </div>

            <div id="video-call-container" class="view-hidden h-full flex flex-col bg-gray-900">
               <div class="flex-grow p-2">
                 <div id="video-grid-container" class="grid grid-cols-2 md:grid-cols-3 gap-2 h-full"></div>
               </div>
               <div id="video-controls-bar" class="flex justify-center items-center gap-4 p-4 bg-black/50">
                   <button id="toggle-mic-btn" class="p-3 bg-gray-600 rounded-full"></button>
                   <button id="toggle-camera-btn" class="p-3 bg-gray-600 rounded-full"></button>
                   <button id="back-to-home-from-video-btn" class="p-3 bg-red-600 text-white rounded-full">خروج</button>
               </div>
            </div>
          </main>
          
          <nav id="mainNav" class="w-full h-16 bg-white dark:bg-gray-900 shadow-[0_-2px_10px_rgba(0,0,0,0.1)] border-t dark:border-gray-700 flex justify-around items-center transition-all duration-300">
            <button id="nav-chats-btn" class="bottom-nav-btn flex-1 flex flex-col items-center justify-center h-full transition-all duration-300 rounded-lg p-2">
              <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
              <span class="nav-text text-xs hidden">چت‌ها</span>
            </button>
            <button id="nav-studio-btn" class="bottom-nav-btn flex-1 flex flex-col items-center justify-center h-full transition-all duration-300 rounded-lg p-2">
              <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53L15 14M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9A2.25 2.25 0 004.5 18.75z"></path></svg>
              <span class="nav-text text-xs hidden">استودیو</span>
            </button>
            <button id="nav-settings-btn" class="bottom-nav-btn flex-1 flex flex-col items-center justify-center h-full transition-all duration-300 rounded-lg p-2">
              <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
              <span class="nav-text text-xs hidden">تنظیمات</span>
            </button>
          </nav>
        </div>
      </div>
