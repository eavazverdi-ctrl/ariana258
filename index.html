      html, body { 
        overscroll-behavior: none;
        overflow: hidden;

        width: 100%;
        position: fixed;
      }
      #messages-container::-webkit-scrollbar, #message-input::-webkit-scrollbar, .hide-scrollbar::-webkit-scrollbar { display: none;
      }
      #messages-container, #message-input, .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none;
      }
      .view-hidden { display: none !important;
      }
      .glass-modal {
        background-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
      }
      .glass-button-red { background-color: rgba(239, 68, 68, 0.7);
      }
      .glass-button-gray { background-color: rgba(255, 255, 255, 0.5);
      }
      body.font-size-sm .message-text { font-size: 14px;
      }
      body.font-size-md .message-text { font-size: 16px;
      }
      body.font-size-lg .message-text { font-size: 18px;
      }
      
      .persistent-hover-bg {
        position: relative;
        z-index: 0;
      }
      .persistent-hover-bg::after {
          content: '';
          position: absolute;
          inset: 0;
          border-radius: 0.75rem; /* rounded-xl */
          background-color: rgb(209 213 219 / 0.3); transition: background-color 150ms cubic-bezier(0.4, 0, 0.2, 1); z-index: -1;
      }
      .persistent-hover-bg:active::after { background-color: rgb(209 213 219 / 0.6); } @media (hover: hover) and (pointer: fine) { .persistent-hover-bg:hover::after { background-color: rgb(209 213 219 / 0.6);
      }
      
      .chat-info-name {
        /* Add styles for chat info name if needed */
      }
      
      .chat-info-status {
        /* Add styles for chat info status if needed */
      }
      
      .chat-info-time {
        /* Add styles for chat info time if needed */
      }
      
      /* New persistent hover effect for chat items/buttons that need it */
      .persistent-hover-bg-chat::after {
          content: '';
          position: absolute;
          inset: 0;
          border-radius: 0.75rem; /* rounded-xl */
          background-color: rgb(209 213 219 / 0.3);
          transition: background-color 150ms cubic-bezier(0.4, 0, 0.2, 1);
          z-index: -1;
      }
      .persistent-hover-bg-chat:active::after {
          background-color: rgb(209 213 219 / 0.6);
      }
      @media (hover: hover) and (pointer: fine) {
          .persistent-hover-bg-chat:hover::after {
              background-color: rgb(209 213 219 / 0.6);
          }
      }
      
      /* Specific styles for message bubbles if they exist */
      .message-bubble-self {
        /* Styles for messages sent by the user */
      }
      
      .message-bubble-other {
        /* Styles for messages received from others */
      }
      
      /* Modal transition styles */
      .modal-enter-active, .modal-leave-active {
        transition: opacity 0.3s ease;
      }
      .modal-enter-from, .modal-leave-to {
        opacity: 0;
      }
      
      /* Tab bar styles */
      #tab-bar {
          -webkit-tap-highlight-color: transparent;
      }
      
      .view-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transition: transform 0.3s ease-out; /* Add transition for sliding */
      }

        <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>
      
      <div id="main-view" class="view-container">
        </div>

      <div id="chat-view" class="view-container view-hidden transform translate-x-full bg-white dark:bg-gray-900 transition-transform duration-300">
        <div id="chat-header" class="fixed top-0 w-full z-10 bg-white dark:bg-gray-900 shadow-md p-4 flex items-center justify-between border-b dark:border-gray-700">
          <div class="flex items-center">
            <button id="back-to-main" class="p-2 -mr-2 persistent-hover-bg rounded-xl">
              <svg class="w-6 h-6 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
              </svg>
            </button>
            <div class="mr-4">
              <div id="chat-title" class="text-lg font-bold dark:text-white"></div>
              <div id="chat-status" class="text-sm text-gray-500 dark:text-gray-400">آنلاین</div>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <button id="call-button" class="p-2 persistent-hover-bg rounded-xl">
              <svg class="w-6 h-6 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
              </svg>
            </button>
            <button id="video-call-button" class="p-2 persistent-hover-bg rounded-xl">
              <svg class="w-6 h-6 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9A2.25 2.25 0 004.5 18.75z"></path>
              </svg>
            </button>
            <button id="more-options-button" class="p-2 persistent-hover-bg rounded-xl">
              <svg class="w-6 h-6 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
              </svg>
            </button>
          </div>
        </div>
        
        <div id="messages-container" class="pt-20 pb-20 h-full overflow-y-auto hide-scrollbar flex flex-col-reverse">
          </div>

        <div id="chat-input-container" class="fixed bottom-0 w-full p-4 bg-white dark:bg-gray-900 border-t dark:border-gray-700 flex items-center space-x-2">
          <input type="text" id="message-input" class="flex-grow p-3 rounded-full bg-gray-100 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="پیام خود را بنویسید..." dir="rtl">
          <button id="mic-button" class="p-2 persistent-hover-bg rounded-full text-blue-600 dark:text-blue-400">
            <svg id="mic-off-svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
            </svg>
            <svg id="mic-on-svg" class="w-7 h-7 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9A2.25 2.25 0 004.5 18.75z"></path>
            </svg>
          </button>
          <button id="send-button" class="p-2 persistent-hover-bg rounded-full text-blue-600 dark:text-blue-400 hidden">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
          </button>
        </div>
      </div>

      <div id="tab-bar" class="fixed bottom-0 w-full h-16 bg-white dark:bg-gray-900 shadow-lg border-t dark:border-gray-700 flex justify-around items-center">
        </div>
      
    </div>
  </body>
</html>
